<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spyder Backend</title>
</head>
<body>
<h1>Locks</h1>
<p id="lock-status">Looking up status...</p>


<script src="/socket.io/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
<script>
    $(function () {
        const socket = io();
        socket.on('lock-update', function(is_locked) {
            console.log('Updating')
            $('#lock-status').text(is_locked ? 'Locked' : 'Unlocked')
        })
    });
</script>
</body>
</html>
